<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <ascript src="http://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></ascript>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/view.js"></script>
        <script src="js/waveformDrawer.js"></script>
        <script src="js/track.js"></script>
        <script src="js/song.js"></script>
        <script src="js/buffer-loader.js"></script>
        <script src="js/sound.js"></script>
        <script src="js/jquery.knob.js"></script>
        <script src="js/knob.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/range-touch.js"></script>
        <script src="js/recorderjs/recorder.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    
<body onload="init();">
	
<!-- 	****** START Div called "app" -->
	<div id="app">
		
<!-- 	Deleted Console and moved wavecanvas down 	 -->

<!-- 	****** START Div called "masterTools" -->
	<div id="masterTools">

<!-- 	THE MAIN ROW OF CONTROL BUTTONS  -->

<!-- THIS FIRST BUTTON IS HIDDEN BUT NEEDED -->
			<span id="volume">
    			<button id="bsound" onclick="masterMuteUnmute(this);" type="button" class="btn btn-default btn-lg master" style="margin-right: 28px;position: absolute;right: 0;margin-top: 28px;" hidden>
                </button>
<!--AZ This is the master volume area. Really bad way of hiding it by reducing dimensions to Zero but the app stops working if I deopete it  -->
    			<input id ="masterVolume" class="knob masterVolume" data-width="00" data-height="00" data-displayInput=false value="100" >
			</span>

<!-- This is the Row of large Buttons Currently Formatted as a Table   -->	
			<div id = "Large_Buttons">	
<!-- PLAY	   -->
			    	<button class="AZ_All_Buttons_L" id="bplay" type="button"   onclick="playAllTracks(0);" disabled>  </button>
<!-- PAUSE     -->
                	<button id="bpause" class="AZ_All_Buttons_L" onclick="pauseAllTracks();" disabled type="button" >  </button>
<!-- STOP     -->
            		<button id="bstop" class="AZ_All_Buttons_L" onclick="stopAllTracks();"  type="button"  disabled>       </button>
                    
<!-- and two  I have hidden as not needed by us but the app needs them      -->
                    <button id="bstop" onclick="addNewTrackForRecord();"  type="button" class="btn btn-default btn-lg" disabled hidden></button>
                     <button id="brecordMix" onclick="toggleRecordMix();"type="button" class="btn btn-default btn-lg" style="font-size: 10px; padding: 0;" disabled hidden>Record mix</button>
			</div>
	
	
			
<!-- Another table for the smaller loop buttons in  -->

			<div id="loopBox" >
<!--  "Start Loop" -->
			        <button id="loopStart" class="AZ_All_Buttons_S" onclick="setLoopStart();" type="button"  style="font-size: 16px;padding: 0;" disabled>  </button>
                    
<!--  "END Loop" -->
                    <button id="loopEnd" class="AZ_All_Buttons_S" onclick="setLoopEnd();" type="button"  style="font-size: 16px; padding: 0;" disabled> </button>
                    
<!-- "RESET Loop"  -->
                    <button id="loopReset" class="AZ_All_Buttons_S" onclick="resetSelection();" type="button"  style="font-size: 16px;padding: 0;" disabled> </button>
                    
<!-- "PLAY LOOP"   -->                    
                    <button onclick="loopOnOff();" class="AZ_All_Buttons_S" id="loopOnOff" type="button"  style="font-size: 16px; disabled>" </button>
			</div>
<!-- *** A Div currently unamed for the song chooser dropdown  -->
			<div>	  
<!--AZ now the dropdown list for the songs chooser           -->		    
		    
			        <div id="songs" class="styled-select"></div>

			
		  </div> 
<!-- ******Current END Div Master Tools -->		
	</div>	
	
<!-- *****"Scroll" is the continer for all the controls and waveforms -->
		<div id="scroll">
    		<div id="trackControl">
    			<table id="tracks"></table>
    		</div>
<!-- *** Canvass is the div for ?????    		 -->
    		<div id="canvass">
    			<div style="position: relative;">
    				<canvas id="myCanvas" ></canvas>
    				<canvas id="frontCanvas"></canvas>
    			</div>
    		</div>
		</div>
	
<!-- *****ENd Div Called "app"	 -->
	</div>
        
<!-- AZ temp putting wavecanvas in here  -->
         <canvas id="waveCanvas"></canvas>

</body>
</html>
